
<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product?.imageUrl}}" style="width:40%;">
        <h1>{{product?.name}}</h1>
        <h4>{{product?.unitPrice | currency:'USD'}}</h4>
        <button class="btn btn-primary" (click)="handleAddToCart()">Add to cart</button>
        <hr>
        <h2>Description</h2>
        <p>{{product?.description}}</p>
        
        <a routerLink="/products" class="mt-5">Back to product list</a>
    </div>
</div>
