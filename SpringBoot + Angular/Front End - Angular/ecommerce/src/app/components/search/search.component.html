<div class="form-header">
    <input #myInput class="au-input au-input-xl"
            type="text" 
            name="search"
            placeholder="Search for data"
            (keyup.enter)="handleSearch(myInput.value)"/>
    <button class="au-btn-submit" type="submit" (click)="handleSearch(myInput.value)">
      Search
    </button>
</div>
